<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- шрифты -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <title>Fairy</title>
  </head>
  <body>
    <section class="start-banner">
      <div class="container">
        <div class="start-banner__right">
          <p>Фейра</p>
          <img src="./imgs/bag.svg" alt="bag" class="start-banner__bag" />
        </div>
        <div class="start-banner__wrapper">
          <div class="start-banner__title">
            <h1>Одежда как</h1>
            <h2>волшебство</h2>
          </div>
          <img
            src="./imgs/start-banner.png"
            alt="fairy"
            class="start-banner__img"
          />
        </div>
        <img
          src="./imgs/flower.svg"
          alt="flower"
          class="start-banner__flower start-banner__flower--1"
        />
        <img
          src="./imgs/flower.svg"
          alt="flower"
          class="start-banner__flower start-banner__flower--2"
        />
        <img
          src="./imgs/flower.svg"
          alt="flower"
          class="start-banner__flower start-banner__flower--3"
        />
        <img
          src="./imgs/flower.svg"
          alt="flower"
          class="start-banner__flower start-banner__flower--4"
        />
      </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="main__left">
          <img
            src="./imgs/main-bag--1.svg"
            alt="bag"
            class="main__bag main__bag--1"
          />
          <img
            src="./imgs/main-bag--2.svg"
            alt="bag"
            class="main__bag main__bag--2"
          />

          <img
            src="./imgs/flower.svg"
            alt="flower"
            class="main__flower main__flower--1"
          />
          <img
            src="./imgs/flower.svg"
            alt="flower"
            class="main__flower main__flower--2"
          />
          <img
            src="./imgs/flower.svg"
            alt="flower"
            class="main__flower main__flower--3"
          />
          <img
            src="./imgs/flower.svg"
            alt="flower"
            class="main__flower main__flower--4"
          />
          <img
            src="./imgs/flower.svg"
            alt="flower"
            class="main__flower main__flower--5"
          />
        </div>
        <div class="main__right">
          <div class="main__right-box main__right-box--1">
            <h2>
              Лёгкость, крылья и<br class="mobile-hide" />
              стиль — всё в одном образе
            </h2>
            <div class="main__right-bags">
              <img
                src="./imgs/main-right-bag--1.svg"
                alt="bag"
                class="main__right-bag main__right-bag--1"
              />
              <img
                src="./imgs/main-right-bag--2.png"
                alt="bag"
                class="main__right-bag main__right-bag--2"
              />
              <img
                src="./imgs/main-right-bag--1.svg"
                alt="bag"
                class="main__right-bag main__right-bag--3"
              />
            </div>
          </div>

          <div class="main__right-box">
            <div class="main__right-box-text main__right-box-text--1">
              <p>
                Наряды для<br class="mobile-hide" />
                тех,
              </p>
            </div>
            <div class="main__right-box-text main__right-box-text--2">
              <p>
                кто чувствует в<br class="mobile-hide" />
                себе фею
              </p>
            </div>
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--1"
            />
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--2"
            />
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--3"
            />
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--4"
            />
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--5"
            />
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--6"
            />
            <img
              src="./imgs/flower.svg"
              alt="flower"
              class="main__right-box-flower main__right-box-flower--7"
            />
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <img src="./imgs/stick.svg" alt="fairy stick" class="footer__stick" />
        <h3>Когда мода <br> становится магией</h3>
        <img
          src="./imgs/star.svg"
          alt="star"
          class="footer__star footer__star--1"
        />
        <img
          src="./imgs/star.svg"
          alt="star"
          class="footer__star footer__star--2"
        />
        <img
          src="./imgs/star.svg"
          alt="star"
          class="footer__star footer__star--3"
        />
        <img
          src="./imgs/star.svg"
          alt="star"
          class="footer__star footer__star--4"
        />
        <img
          src="./imgs/star.svg"
          alt="star"
          class="footer__star footer__star--5"
        />
        <img
          src="./imgs/star.svg"
          alt="star"
          class="footer__star footer__star--6"
        />
      </div>
    </footer>
    <script>
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;
        document.querySelectorAll('.main__bag').forEach(bag => {
          bag.style.transform = `translateY(${rate}px)`;
        });
      });
    </script>
  </body>
</html>
